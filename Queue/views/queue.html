<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Queue</title>
		<link href="stylesheets/style.css" type="text/css" rel="stylesheet">
		<link href="stylesheets/bootstrap.css" type="text/css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Cuprum:700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="banner">

			<div id="logo">
				<img src="images/hspacebanner.jpg">
			</div>

			<div id-"logo-text">
				<h1> 3D-Printer Queue</h1>
				<p>Complete a print job and log it here to notify the recipient.</p>
			</div>

		</div>

		<div id="print_form">

			<div id="next-up">

				<div style="text-align:center">
				<h2> Next Up: </h2>
				</div>

				<ul id="info">

					<li> things </li>
					<li> more things </li>

					<button class="btn btn-default"> Download Files </button>
					<button class="btn btn-default"> Done </button>

				</ul>

			</div>

			<div id="whole-queue">

				<div style="text-align:center">
				<h2> Whole Queue: </h2>
				</div>

				<ul id="list">

					<li> things </li>
					<li> more things </li>


				</ul>

			</div>

		</div>

		<div id="footer">

			<p> Created by <a href="http://www.github.com/biggie96/Hackerspace-Print-Queue" target="_blank"> Olaolu Emmanuel </a> </p>

		</div>

	<script src="scripts/jquery-1.11.3.js"></script>
	</body>

</html>
