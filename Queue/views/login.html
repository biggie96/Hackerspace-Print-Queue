<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="stylesheets/style.css" type="text/css" rel="stylesheet">
		<link href="stylesheets/bootstrap.css" type="text/css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Cuprum:700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="banner">

			<div id="logo">
				<img src="images/hspacebanner.jpg">
			</div>

			<div id-"logo-text">
				<h1> 3D-Printer Queue</h1>
				<p>Complete a print job and log it here to notify the recipient.</p>
			</div>

		</div>

		<div id="print_form">

			<form action="/" method="post">

				<div class="form-group">
				<label for="password">Password: </label>
				<input class="form-control" type="password" name="password" placeholder="Enter here.">
				</div>

				<div style="text-align:center" id="submit-box">  
				<input class="btn btn-default" type="submit" value="Submit" id="submit">
				</div>

			</form>


		</div>

		<div id="footer">

			<p> Created by <a href="http://www.github.com/biggie96/Hackerspace-Print-Queue" target="_blank"> Olaolu Emmanuel </a> </p>

		</div>

	<script src="scripts/jquery-1.11.3.js"></script>
	</body>

</html>
